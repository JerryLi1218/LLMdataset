{% extends 'layout.html' %}

{% block content %}

<div>
    <div class="container">
        <div style="margin-bottom: 10px;">
            <a class="btn btn-success" href="http://127.0.0.1:8000/birth/add/">
                <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span>
                新建生日信息
            </a>
        </div>

        <div class="panel panel-default">
            <!-- Default panel contents -->
            <div class="panel-heading">
                <span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>
                用户生日列表
            </div>


            <!-- Table -->
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>姓名</th>
                        <th>生日</th>
                        <th>生日类型</th>
                        <th>操作</th>
                    </tr>
                </thead>

                <tbody>
                    {% for obj in data_list %}
                    <tr>
                        <td>{{ obj.id }}</td>
                        <td>{{ obj.name }}</td>
                        <td>{{ obj.birthday|date:"Y-m-d" }}</td>
                        <td>{{ obj.get_isLunar_display }}</td>
                        <td>
                            <a class="btn btn-primary btn-xs"
                                href="http://127.0.0.1:8000/birth/{{ obj.id }}/edit/">编辑</a>
                            <a class="btn btn-danger btn-xs"
                                href="http://127.0.0.1:8000/birth/delete/?nid={{obj.id}}">删除</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

    </div>
</div>

{% endblock %}
