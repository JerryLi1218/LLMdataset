{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户管理系统</title>
    <link rel="stylesheet" href="{% static 'plugins/bootstrap-3.4.1-dist/css/bootstrap.min.css' %}">
    <style>
        .navbar {
            border: 0;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-default">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">用户管理系统</a>
            </div>


            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="http://127.0.0.1:8000/info/main">主页<span
                                class="sr-only">(current)</span></a></li>
                    <li class="active"><a href="http://127.0.0.1:8000/info/list">账号管理<span
                                class="sr-only">(current)</span></a></li>
                    <li class="active"><a href="http://127.0.0.1:8000/birth/list">生日信息管理<span
                                class="sr-only">(current)</span></a></li>

                </ul>

                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#">登录</a></li>

                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                            aria-expanded="false">LJC<span class="caret"></span></a>
                        <ul class="dropdown-menu">

                            <li role="separator" class="divider"></li>
                            <li><a href="http://127.0.0.1:8000/login">注销</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <div>
        {% block content %} {% endblock %}
    </div>





    <script src="{% static 'js/jquery-3.6.3.min.js' %}"></script>
    <script src="{% static 'plugins/bootstrap-3.4.1-dist/js/bootstrap.min.js' %}"></script>
</body>

</html>
